<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>
	
<body>
	<nav th:fragment="filter" class="text-center">
		<div class="row">
			<div class="btn-group btn-group-justified">
				<div class="btn-group"><button type="button" class="btn btn-danger active">All</button></div>
				<div class="btn-group"><button type="button" class="btn btn-danger">0-9</button></div>
				<div class="btn-group">
					<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#alphabetRow">
						A-Z <span id="collapse"><span class="caret"></span></span>
					</button>
				</div>
			</div>	<!-- .btn-group-justified -->
		</div> <!-- .row -->
	
		<div id="alphabetRow" class="row collapse">
			<div class="btn-group btn-group-justified hidden-xs hidden-sm">
			<div th:replace="../fragments/btn-group :: btn-group(text='&laquo;')"></div>
				<div class="btn-group" th:each="letter : ${alphabet}">
					<button type="button" class="btn btn-default" th:text="${letter}"></button>
				</div>
			<div th:replace="../fragments/btn-group :: btn-group(text='&raquo;')"></div>
			</div>	<!-- .hidden-xs .hidden-sm -->

			<div class="btn-group btn-group-justified visible-xs visible-sm">
				<div th:replace="../fragments/btn-group :: btn-group(text='&laquo;')"></div>
				<div class="btn-group">
		    			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" th:text="${alphabet[0]}"></button>
		    			<ul class="dropdown-menu pre-scrollable" role="menu">
						<li th:each="letter : ${alphabet}">
							<a href="#" th:text="${letter}"></a>
						</li>
					</ul>
				</div>
				<div th:replace="../fragments/btn-group :: btn-group(text='&raquo;')"></div>
			</div>	<!-- .visible-xs .visible-sm -->
		</div>	<!-- #alphabet -->
	</nav>
</body>

</html>
