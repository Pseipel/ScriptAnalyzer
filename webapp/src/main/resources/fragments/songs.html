<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<!-- songs fragment ('formRequired' if search form is required in result page): generic dataTable of current 'songs' of the model (see BrowseController and browse.js) -->
	<div th:fragment="songs(formRequired)" class="panel panel-default">
		<table id="songs" class="table table-hover" style="width: 100%;">
			<thead>
				<tr>
					<th rowspan="2">Artist</th>
					<th rowspan="2">Title</th>
					<th colspan="3" class="text-center">Release</th>
				</tr>
				<tr>
					<th>Medium</th>
					<th>Year</th>
					<th>Compilation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song : ${songs}">
					<td><a th:text="${song.artist}"
						th:href="@{/result?fieldForm=artist} + '&amp;searchForm=' + ${song.artist} + '&amp;formRequired=' + ${formRequired}"></a></td>
					<td><a th:text="${song.title}"
						th:href="@{/browse/} + ${song.uuid}"></a></td>
					<td><a th:text="${song.release}"
						th:href="@{/result?fieldForm=release} + '&amp;searchForm=' + ${song.release} + '&amp;formRequired=' + ${formRequired}"></a></td>
					<td><a th:text="${song.year}"
						th:href="@{/result?searchForm=&amp;fieldForm=lyrics&amp;yearSlider=} + ${song.year} + '%2C' + ${song.year} + '&amp;formRequired=' + ${formRequired}"></a></td>
					<td th:switch="${song.compilation}" class="text-center"><span
						th:case="true" class="glyphicon glyphicon-ok"></span></td>
				</tr>
				<!-- /each:song -->
			</tbody>
		</table>
	</div>
	<!-- /.panel -->
</body>

</html>
