<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="select(lastArtist)" class="form-group">
		<label for="sel1">Artist</label> <select class="form-control"
			id="sel1" name="artistSelect">

			<option>(All)</option>
			<optgroup th:each="artist : ${artistsList}">
				<option th:if="${lastArtist} == ${artist}"
					th:text="${artist}" selected="selected"></option>
				<option th:if="${lastArtist} != ${artist}"
					th:text="${artist}"></option>
			</optgroup>
		</select>
	</div>

	<div th:fragment="slider(sliderVal)" class="form-group text-center">
		<b th:text="${songYears[0]}"></b> 
		&nbsp;&nbsp;&nbsp; 
		<input th:if="${sliderVal != ''}"
			class="sliderExample" type="text" name="yearSlider"
			th:attr="data-slider-min=${songYears[0]},data-slider-max=${songYears[1]},data-slider-value='['+ ${sliderVal} + ']'"
			style="width: 75%" /> 
		<input th:if="${sliderVal == ''}"
			class="sliderExample" type="text" name="yearSlider"
			th:attr="data-slider-min=${songYears[0]},data-slider-max=${songYears[1]}"
			style="width: 75%" /> 
		&nbsp;&nbsp;&nbsp; 
		<b th:text="${songYears[1]}"></b>
	</div>

	<ul th:fragment="tokens(mapList)" class="list-group">
		<span th:each="curMap : ${mapList}">
			<li class="list-group-item">
				<span th:text="${curMap.key}"></span>
				<span class="badge" th:text="${curMap.value}"></span>
			</li>
		</span>
	</ul>
</body>

</html>
