<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<!-- page heading ('secondary' optional) -->
	<div th:fragment="heading(title,secondary)" class="page-header">
		<h2>
			<span th:text="${title}"></span>&nbsp;<small th:text="${secondary}"></small>
		</h2>
	</div>
</body>

</html>
