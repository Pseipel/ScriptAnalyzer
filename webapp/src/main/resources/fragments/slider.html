<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<!-- slider fragment: bootstrap-slider for selecting years in Frequencies, Places and (advanced) Search () -->
	<div th:fragment="slider(value)" class="panel-footer text-center">
		<label for="slider">Years</label>
		<div class="row">
			<div class="col-xs-2">
				<b th:text="${songYears[0]}"></b>
			</div>
			<div class="col-xs-8">
				<!-- see script.js -->
				<input id="slider" class="bs-slider" type="text" name="yearSlider"
					th:attr="data-slider-min=${songYears[0]},data-slider-max=${songYears[1]},data-slider-value=${value != '' ? '[' + value + ']' : null}"
					style="width: 100%" />
			</div>
			<div class="col-xs-2">
				<b th:text="${songYears[1]}"></b>
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /fragment:slider -->
</body>

</html>
