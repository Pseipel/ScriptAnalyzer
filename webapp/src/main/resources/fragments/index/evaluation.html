<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<div th:if="${places != null}" id="evaluationDialog"
		th:fragment="evaluation" class="modal" role="dialog"
		data-backdrop="static">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1>Evaluation of found places</h1>
				</div>
				<!-- /.modal-header -->

				<form th:action="@{/evaluation}" method="post">
					<div class="modal-body">
						<p>The Named Entity Recognition and nominatim found the
							following places in your lyrics. You can select the ones you want
							to keep with the checkboxes and confirm you decision afterwards.</p>
						<div th:each="place : ${places}"
							style="background-color: #cccccc; margin-bottom: 20px;">
							<div class="row" th:each="name : ${place.value}">
								<div class="col-xs-5">
									<input type="text" class="form-control" name="placeName"
										th:value="${name}" readonly="readonly" />
								</div>
								<div class="col-xs-5" th:text="${place.key.getMeta()}"></div>
								<div class="col-xs-2">
									<input class="checkTest" type="checkbox" checked="checked" />
								</div>
							</div>
							<!-- /.row -->
						</div>
						<!-- /each:place -->
					</div>
					<!-- /.modal-body -->
					<div class="modal-footer">
						<button class="btn btn-danger">Confirm</button>
					</div>
					<!-- /.modal-footer -->
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>

</html>
