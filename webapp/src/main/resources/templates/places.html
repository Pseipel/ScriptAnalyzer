<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:with="title='Places'">

<head th:replace="../fragments/header :: header(${title})"></head>

<body>
	<nav
		th:replace="../fragments/navbar :: navbar(${#strings.unCapitalize(title)})"></nav>

	<div th:replace="../fragments/scripts :: scripts"></div>
	<div id="map" style='width: 100%; height: 800px;'></div>
	<script th:inline="javascript">
	
	/*<![CDATA[*/
	var places = /*[[${places}]]*/;
	var metaPlaces = /*[[${metaPlaces}]]*/;
	
	var lyricsMarkers = [];
	for (i = 0; i < places.length; i++) {
		var marker = L.marker([places[i].longitude, places[i].latitude]);
		var place = places[i];
		var tabs = buildTabs(place);
		var content = buildPopUpContent(place);
		marker.bindPopup(tabs + content);
		lyricsMarkers.push(marker);
	} 
	
	var metaMarkers = [];
	for (i = 0; i < metaPlaces.length; i++) {
		var marker = L.marker([metaPlaces[i].longitude, metaPlaces[i].latitude]);
		var place = metaPlaces[i];
		var tabs = buildTabs(place);
		var content = buildPopUpContent(place);
		marker.bindPopup(tabs + content);
		metaMarkers.push(marker);
	} 
	
	var lyricsLayer = L.layerGroup(lyricsMarkers);
	var metaLayer = L.layerGroup(metaMarkers);
	
	var map = L.map('map', {center: [ 51.505, -0.09 ],
			zoom: 13, 
			layers: [lyricsLayer, metaLayer]
		}
	);
		
		var baseMaps = {
			    "MetaInfos": metaLayer,
			    "LyriscLayer": lyricsLayer
			};
		
		L.control.layers(null, baseMaps).addTo(map);
		
		L.tileLayer(
				'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
				{
					attribution : 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
					maxZoom : 18,
					id : 'mapbox.streets',
					accessToken : 'pk.eyJ1IjoicHNlaXBlbCIsImEiOiJjamJxaXdnb3MwNHBkMzJyNjQ1c3F1eHd3In0.XeYHykHhoy2uuXv0GqD6Og'
				}).addTo(map);
			
			function buildTabs(place){
				if(place.popUps.length == 1){
					return "";
				}
				var tabs = "<div class='tab'>";
				for(j = 0; j < place.popUps.length; j++){
					if (j == 0) {
						active = " active";
					}else{
						active = "";
					}
					tabs += "<button class=\"tablinks " + active + "\" onclick=\"openPopUpContent(event, '" + place.popUps[0].placeName + j
					+ "')\">" + (j + 1) + "</button>"
				}
				tabs += "</div>";
				return tabs;
			}
			
			function buildPopUpContent(place) {
				var content = "";
				var active = "";
				var currentPlaceName = place.popUps[0].placeName;
				for (k = 0; k < place.popUps.length; k++){
					if (k == 0) {
						active = " active\" style=\"display: block;";
					}else{
						active = "";
					}
					if(place.popUps[k].placeName){
						currentPlaceName = place.popUps[k].placeName;
					}
					
					content += "<div class=\"tabcontent" + active + "\" id=\"" + place.popUps[0].placeName + k + "\">"
					+ "<h3>"
					+ currentPlaceName
					+ "</h3>"
					+ "<p>" + place.popUps[k].content + "</p>"
					+ "</div>"
				}
				return content;
			}
		
		function openPopUpContent(evt, index) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(index).style.display = "block";
		    evt.currentTarget.className += " active";
		}
		
		/*]]>*/
		
	</script>

	<footer th:replace="../fragments/footer :: footer"></footer>
</body>

</html>
