<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:with="title='Frequencies'">

<head th:replace="../fragments/header :: header(${title})"></head>

<body>
	<script th:src="@{/webjars/bootstrap-slider/bootstrap-slider.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/frequencies.js}"></script>

	<nav
		th:replace="../fragments/navbar :: navbar(${#strings.unCapitalize(title)})"></nav>

	<div class="container">
		<div th:replace="../fragments/heading :: heading(${title})"></div>

		<form th:action="@{/analytics/frequencies}" method="post">
			<div class="row">
				<div class="col-md-5">
					<div th:replace="../fragments/tmp :: select"></div>

					<ul th:if="${map1 != null}" class="list-group">
						<li class="list-group-item">New <span class="badge">12</span></li>
						<li class="list-group-item">Deleted <span class="badge">5</span></li>
						<li class="list-group-item">Warnings <span class="badge">3</span></li>
					</ul>

					<div th:replace="../fragments/tmp :: slider"></div>
				</div>
				<div class="col-md-2 text-center" style="background-color: #8786AD">
					<button class="btn btn-danger">GO</button>
					<div class="checkbox">
						<label><input type="checkbox" value="true" name="compCheck"/>Compilations</label>
					</div>

					<div class="form-group">
						<label for="sel2">Count</label> <select class="form-control"
							id="sel2" name="countSelect">
							<!-- TODO Staffelung -->
							<option>10</option>
							<option>20</option>
							<option>30</option>
						</select>
					</div>
				</div>
				<!-- /.col-md-5 -->
				<div class="col-md-5">
					<div th:replace="../fragments/tmp :: select"></div>

					<ul th:if="${map2 != null}" class="list-group">
						<li class="list-group-item">New <span class="badge">12</span></li>
						<li class="list-group-item">Deleted <span class="badge">5</span></li>
						<li class="list-group-item">Warnings <span class="badge">3</span></li>
					</ul>

					<div th:replace="../fragments/tmp :: slider"></div>
				</div>
				<!-- /.col-md-5 -->
			</div>
			<!-- /.row -->
		</form>
	</div>

	<footer th:replace="../fragments/footer :: footer"></footer>
</body>

</html>
