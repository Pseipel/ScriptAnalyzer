<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:with="title='Result'">

<head th:replace="../fragments/header :: header(${title})"></head>

<body>
	<div th:replace="../fragments/scripts :: scripts"></div>
	<nav th:replace="../fragments/navbar :: navbar(${#strings.unCapitalize(title)})"></nav>
	<div class="container">
		<div class="container">
			<div class="row">
					<ul class="list-group">
						<li class="list-group-item" th:each="doc : ${docs}" th:text="${doc.lyrics}">
						</li>
					</ul>
				<div class="col-md-8" id="content"></div>
			</div>

		</div>
	</div>
	<footer th:replace="../fragments/footer :: footer"></footer>
</body>

</html>
