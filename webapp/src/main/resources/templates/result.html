<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:with="title='Result'">

<head th:replace="../fragments/header :: header(${title})"></head>

<body>
	<nav
		th:replace="../fragments/navbar :: navbar(${#strings.unCapitalize(title)})"></nav>
	<form action="/result">
		<input type="text" class="form-control" name="searchForm" />
	</form>
	<div class="container">
		<div class="container">
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item" th:each="doc : ${docs}">
						<h3 th:text="${doc.title}"></h3> 
						<span th:text="${doc.lyrics}"></span>
						<span th:text="${doc.year}"></span>
						<div th:text="${doc.artist}" class="col-md-8" id="content"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<footer th:replace="../fragments/footer :: footer"></footer>
</body>

</html>
