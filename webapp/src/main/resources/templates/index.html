<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<title>bd-webapp</title>
		
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/style.css"/>
		
		<!-- 
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/script.js"></script>
		-->
	</head>

	<body>
		<div class="jumbotron text-center">
			<h1>bd-webapp</h1>
			<p>Digital edition of the lyrics of Bob Dylan</p>
		</div>
		<div class="container">
			<tr th:each="song,status : ${songs}">
				<h3 th:text="${status.index}"></h3><br/>
				<b>title: </b><td th:text="${song.getTitle()}"></td><br/>
				<b>ref: </b><a th:href="${song.getURL()}"><td th:text="${song.getURL()}"></td></a><br/>
				<b>lyrics: </b><i><td th:text="${song.getLyrics()}"></td></i><br/>
				<b>credits: </b><td th:text="${song.getCredits()}"></td><br/>
				<b>copyright: </b><td th:text="${song.getCopyright()}"></td><br/>
				<b>firstPlayed: </b><a th:href="${song.getFirstPlayed()}"><td th:text="${song.getFirstPlayed()}"></td></a><br/>
				<b>lastPlayed: </b><a th:href="${song.getLastPlayed()}"><td th:text="${song.getLastPlayed()}"></td></a><br/>
				<b>timesPlayed: </b><td th:text="${song.getTimesPlayed()}"></td>
				<hr/>
			</tr>
		</div>
</body>
</html>
