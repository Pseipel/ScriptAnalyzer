<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:with="title='Search'">

<head th:replace="../fragments/header :: header(${title})"></head>

<body>
	<nav
		th:replace="../fragments/navbar :: navbar(${#strings.unCapitalize(title)})"></nav>

	<div class="container">
		<div th:replace="../fragments/heading :: heading(${title})"></div>

		<form action="/result">
			<input type="text" class="form-control" name="searchForm" /> <select
				class="form-control" name="fieldForm">
				<option value="artist">Artist</option>
				<option value="title">Song title</option>
				<option selected="selected" value="lyrics">lyrics</option>
			</select>
			<label class="checkbox-inline"><input type="checkbox" value="true" name="fuzzyForm"/>Fuzzy?</label>
			<button class="btn btn-danger">GO</button>
		</form>

	</div>

	<footer th:replace="../fragments/footer :: footer"></footer>
</body>

</html>
